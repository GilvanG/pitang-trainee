<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User</title>
    <script defer src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <div class="container">
        <div class="mb-4">
            <div class="row mt-4">
                <div class="col-10 col-sm-8">
                    <input id="input_username" class="form-control" placeholder="Type a Github Username" />
                </div>

                <div class="col">
                    <button class="btn btn-primary" onclick="searchUser()">Search User</button>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Recent Search</div>

            <div class="card-body">
                <div class="results d-flex">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Github User</div>
            <div class="card-body">
                <div class="d-flex">
                    <div>
                        <img id="github_photo" width="240px" height="240px" class="rounded-circle" src="https://github.com/kevenleone.png" />
                    </div>

                    <div class="ms-4">
                        <h3 id="github_fullname"></h3>
                        <b id="github_username"></b>
                        <p id="github_bio"></p>
                        <ol id="github_repos"></ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
